<div class="container color-dark">
  <div class="col">
    <p>  Rajouter des éléments </p>
  </div>
  <div class="col">
      <p> Ma  liste d'éléments ({{ nbItems }})</p>
  </div>
</div>


<div class="container color-light" [@this.activiteService.objectifs]="this.activiteService.objectifs.length">
    <div class="col">
      <p class="sm"> Un nouvel élément de liste </p>
      <form>
      <input type="text" class="txt" name="item" placeholder="..." [(ngModel)]="objectifText">
      <br>
      <span>{{objectifText}}</span>
      <input type="submit" class="btn" [value]="btnText" (click)="ajoutItem()" >
      </form>
  </div>


</div>
<div class="container color-dark list" [@this.activiteService.objectifs]="this.activiteService.objectifs.length">
 
      <div class="row">
        <div  *ngFor="let o of this.activiteService.objectifs; let i = index " (click)="this.myRouter.navigate(['consultAct/'+i]);" class="card border-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Activite : {{i}}</div>
            <div class="card-body text-primary">
              <h5 class="card-title">{{o}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>
             
      
      
      
</div>
